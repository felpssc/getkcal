<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getkcal</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="/src/images/icon.svg" type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="src/images/logo.svg" alt="getkcal" title="getkcal">
        </header>

        <div class="content">
            <form id="form">

                <div class="form-group">
                    <label for="gender">Seu sexo:</label>
                    <select id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Sua idade:</label>
                    <input type="number" id="age" required>
                </div>

                <div class="form-group">
                    <label for="weight">Seu peso <code>(em kg):</code></label>
                    <input type="number" step="0.01" id="weight" required>
                </div>

                <div class="form-group">
                    <label for="height">Sua altura <code>(em cm):</code></label>
                    <input type="number" placeholder="ex: 175 cm"step="1" id="height" required>
                </div>

                <div class="form-group">
                    <label for="activity_level">Seu nível de atividade:</label>
                    <select id="activity_level">
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca Atividade</option>
                        <option value="1.55">Atividade Moderada</option>
                        <option value="1.725">Atividade Intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular!</button>
                </div>
            </form>

            <div class="result-container" id="result"></div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
